<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Music Merge</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" *ngFor="let item of preloaded; let i = index;" >
          <ion-item>
            <ion-avatar slot="start">
              <img [src]="item.image" />
            </ion-avatar>
            <ion-label>music {{i+1}}</ion-label>
            <ion-icon slot="end" name="play-circle" *ngIf="!isPlay" (click)="play(item, 1)"></ion-icon>
            <ion-icon slot="end" name="pause" *ngIf="isPlay" (click)="play(item, 0)"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="6"></ion-col>
      </ion-row>
    </ion-grid>

  <ion-button (click)="merge()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>
</ion-content>
